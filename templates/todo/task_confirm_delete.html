{% extends "base.html" %}

{% block Title %}
<title>Confirm Delete</title>
{% endblock Title %}

{% block content %}
<h1 class="mb-4">Delete Task</h1>

<p>Are you sure you want to delete the task: <strong>{{ task.content }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'todo:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
